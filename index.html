<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Fashion</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header__wrap wrap">
        <div class="header__left logo">
          <a href="#">
            <img src="img/logo.png" alt="logo">
          </a>
        </div>
        <div class="header__menu menu">
          <ul>
            <li>
              <a href="#">Home</a>
            </li>
            <li>
              <a href="#">Shop</a>
            </li>
            <li>
              <a href="#">Women</a>
            </li>
            <li>
              <a href="#">Men</a>
            </li>
            <li>
              <a href="#">Find stores</a>
            </li>
          </ul>
        </div>
        <div class="header__right icons">
          <div class="icon__cart">
            <a href="#">
              <img src="img/cart.png" alt="cart">
            </a>
          </div>
          <div class="icon__search">
              <a href="#">
                  <img class="icon__img" src="img/search.png" alt="cart">
                </a>
          </div>
        </div>
      </div>
    </header>
  </div>
</body>
</html>
